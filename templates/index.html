{% include 'header.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
	  <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
		<div class="position-sticky pt-3">
		  <ul class="nav flex-column">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="#">
				<span data-feather="home"></span>
				Home
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="disclaimer">
				<span data-feather="alert-triangle"></span>
				Disclaimer
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="https://github.com/abdulalikhan/PSX-Stock-Prediction-Using-LSTM#readme">
				<span data-feather="bar-chart-2"></span>
				Methodology
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="https://www.linkedin.com/in/abdul-ali-khan-620632144/">
				<span data-feather="linkedin"></span>
				Contact
			  </a>
			</li>
		  </ul>
		</div>
	  </nav>
  
	  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		  <h1 class="h2">Forecast stock prices for cement sector companies listed on the PSX</h1>
		</div>
  
		<h3>Select a company</h3>
		  <form method="post" action="predict">
			{% csrf_token %}
			<div class="form-group my-3">
			  <label for="exampleInputEmail1">Company</label>
			  <div class="input-group col-md-7">
			  <select class="form-control" name="company_title" id="company_title" onchange="getAccuracy()">
				  <option selected>Choose a company</option>
				  <option value="ACPL">Attock Cement [ACPL]</option>
				  <option value="BWCL">Bestway Cement [BWCL]</option>		
				  <option value="CHCC">Cherat Cement [CHCC]</option>
				  <option value="DGKC">D.G. Khan Cement [DGKC]</option>
				  <option value="DNCC">Dandot Cement [DNCC]</option>	
				  <option value="DCL">Dewan Cement [DCL]</option>
				  <option value="FCCL">Fauji Cement [FCCL]</option>
				  <option value="FECTC">Fecto Cement [FECTC]</option>
				  <option value="FLYNG">Flying Cement [FLYNG]</option>
				  <option value="GWLC">Gharibwal Cement [GWLC]</option>
				  <option value="JVDC">Javedan Corporation [JVDC]</option>
				  <option value="KOHC">Kohat Cement [KOHC]</option>
				  <option value="LUCK">Lucky Cement [LUCK]</option>
				  <option value="MLCF">Maple Leaf Cement [MLCF]</option>
				  <option value="PIOC">Pioneer Cement [PIOC]</option>
				  <option value="POWER">Power Cement [POWER]</option>
				  <option value="SMCPL">Safe Mix Concrete [SMCPL]</option>
				  <option value="THCCL">Thatta Cement [THCCL]</option>
			  </select>
			  </div>
			</div>
			<div class="form-group my-3">
				<small id="finePrint" class="form-text text-muted">Accuracy of model <a href="https://github.com/abdulalikhan/PSX-Stock-Prediction-Using-LSTM#readme">(?)</a>: </small>
				<small id="percentAccuracy"></small>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id='check' onclick="termsChanged(this)">
				<label class="form-check-label" for="check">I agree to the <a href="disclaimer">disclaimer</a></label>
			</div>
			<div class="form-group">
			  <button type='submit' id="submit" class="btn btn-primary" disabled>Forecast</button>
			</div>
		  </form>
	  </main>
	</div>
  </div>
  {% endblock %}

{% include 'footer.html' %}
